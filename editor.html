<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <link rel="stylesheet" type = "text/css" href="mystyle.css" media="screen" charset="utf-8">
</head>
<body>

<pre id="editor">{
    i'm editing this so suck it up...i++
}</pre>

<div id="options-panel" class="whatever">
    <div class="option-item">
        <input id="click-button" type="button" value="Click Me!"></input>
    </div>
    <div class="option-item">
        <input type="button" value="Don't click me =("></input>
    </div>
    <div class="option-item">
        <label for="mode">Mode Styling</label>
        <select id="mode" size="1" onchange="changeModeTo(this)">
            <option value="javascript">Javascript</option>
            <option value="python">Python</option>
        </select>
    </div>
    <div class="option-item">
        <label for="doc">SaveAs Filetypes</label>
        <select id="doc" size="1"></select>
    </div>
    <div class="option-item">
        <input type="button" value="Add Text Area" onclick="this.parentNode.replaceChild(
          document.createElement('textarea'), this)">
    </div>
    <div class="option-item">
        <input id="inputFileNameToSaveAs">Filename to Save As:</input>
        <input type="button" onclick="saveTextAsFile()">Save Text to File</button>
    </div>
    <div class="option-item">
        <input type="file" id="fileToLoad">Select a File to Load:</input>
        <input type="button" onclick="loadFileAsText()">Load Selected File</button>
    </div>
</div>

<script type="text/javascript">

</script>
<script src="src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/solarized_light");
    editor.session.setMode("ace/mode/javascript");

    var changeModeTo = function(mode) {
        editor.session.setMode("ace/mode/" + mode.value);
    }

</script>

</body>
</html>
